<!DOCTYPE html>
<html lang="ru" class="show-event-popup">
<div class="pp" id="eventPP">
  <div class="pp__wrapper">
    <div class="pp__sticky-close">
      <button type="button" title="Закрыть" class="pp__x-btn x-btn js-ppCloseBtn">
        <svg class="x-btn__icon" width="12" height="12">
          <use xlink:href="assets/icons/symbols.svg#x"></use>
        </svg>
      </button>
    </div>
    <div class="pp__container">
      <h2 class="pp__title">Заполните форму<br />и мы подберем площадку</h2>
      <form class="pp__form form">
        <div class="form__list">

        </div>
        <span class="field__title">Формат мероприятия:</span>

        <div class="radio">
          <label class="radio__item">
            <input class="radio__input" type="radio" name="format" value="seminar" />
            <span class="radio__mark"></span>
            <span class="radio__label">Мастер-класс/семинар</span>
          </label>
          <label class="radio__item">
            <input class="radio__input" type="radio" name="format" value="concert" />
            <span class="radio__mark"></span>
            <span class="radio__label">Концерт/выступление</span>
          </label>
          <label class="radio__item">
            <input class="radio__input" type="radio" name="format" value="show" />
            <span class="radio__mark"></span>
            <span class="radio__label">Выставка/показ</span>
          </label>
          <label class="radio__item">
            <input class="radio__input" type="radio" name="format" value="other" />
            <span class="radio__mark"></span>
            <span class="radio__label">Другое</span>
          </label>
        </div>

        <label class="field">
          <span class="field__title">Планируемое количество посетителей:</span>

          <select class="amount" class="field__select">
            <option value="20">до 20 человек</option>
            <option value="100">от 20 до 100 человек</option>
            <option value="500">от 100 до 500 человек</option>
            <option value="1000">более 500 человек</option>
          </select>
        </label>

        <h6 class="field__title">Дата проведения:</h6>


        <input class="field__date-input" type="text" placeholder="ДД" />
        <input class="field__date-input" type="text" placeholder="ММ" />
        <input class="field__date-input field__date-input--year" type="text" placeholder="ГГГГ" />

        <h6 class="form__section-title">Контакные данные:</h6>

        <label class="field">
          <span class="field__label">Имя*</span>
          <input class="field__input" type="text" placeholder="Имя" name="name" required />
        </label>

        <label class="field form__field form__field--w50">
          <span class="field__label">Фамилия*</span>
          <input class="field__input" type="text" placeholder="Фамилия" name="last_name" required />
        </label>

        <label class="field form__field form__field--w50">
          <span class="field__label">Телефон*</span>
          <input class="field__input" type="tel" placeholder="Телефон" name="phone" required />
        </label>

        <label class="field form__field form__field--w50">
          <span class="field__label">Email *</span>
          <input class="field__input" type="email" placeholder="Email" name="email" required />
        </label>

        <label class="field form__field">
          <span class="field__title">Есть пожелания? Напишите&nbsp;нам:</span>
          <textarea class="field__textarea" type="text" name="Пожелания"></textarea>
        </label>


        <label class="form__check check">
          <input type="checkbox" name="agree" class="check__input" required checked />
          <span class="check__mark"></span>
          <span class="check__label check__label--s">
            Я соглашаюсь с пользовательским соглашением и с политикой
            использования персональных данных
          </span>
        </label>



        <button type="submit" class="btn form__submit form__submit--w50">
          Отправить
        </button>

        <button type="button" class="form__close-btn">
          Закрыть
        </button>

      </form>
    </div>
  </div>
</div>

</html>
